<!-- basic login page :) -->
<div class="main-background w-full h-full flex justify-center items-center">
    <div class="flex flex-col max-w-xs space-y-8 -mt-12 absolute">
        <img src="assets/images/erau-logo.png" alt="ERAU Logo" class="block mx-auto space" />

        <div class="bg-white rounded-md p-4 drop-shadow-lg m-auto">
            <h1 class="font-extrabold text-3xl mb-3 text-center" style="color: #A39161">
                Admin Login
            </h1>
            <div>
                <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                    <mat-form-field class="w-full">
                        <mat-label>Username</mat-label>
                        <input matInput type="text" [(ngModel)]="loginModel.username" name="username" required />
                    </mat-form-field>
                    <mat-form-field class="w-full">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" [(ngModel)]="loginModel.password" name="password" required />
                    </mat-form-field>
                    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid"
                        class="w-full">
                        Login
                    </button>
                </form>
            </div>
        </div>

        <div class="text-center p-4 border-red-500 border-2 rounded-md bg-red-200 {{error ? 'opacity-100' : 'opacity-0' }} transition-opacity">
            {{ errorMessage }}
        </div>
    </div>
</div>
