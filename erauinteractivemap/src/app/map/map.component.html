<div class="main-map" leaflet [leafletOptions]="options" [leafletFitBounds]="imageBounds"
  (leafletMapReady)="onMapReady($event)" (leafletClick)="onMapClick($event)" >
</div>

<div>
    <button (click)="toggleSatelite()" class="button">Satelite</button>
    <button (click)="toggleWalk()" class="button-2">Paths</button>
    <button (click)="toggleMap()" class="button-3">Map Overlay</button>
</div>

<div class="search">
    <mat-form-field>
        <input matInput type="search" placeholder="Campus Search" [(ngModel)]="searchText" (keyup.enter)="search()">
    </mat-form-field>
</div>
